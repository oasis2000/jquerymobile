<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <link rel="stylesheet"
          href="css/jquery.mobile-1.4.5.css" />
    <script src="js/jquery.js">
    </script>
    <script src="js/jquery.mobile-1.4.5.js">
    </script>
</head>
<body>

<div data-role="page" id="p1">
    <div data-role="header" data-theme="b">
        <h1>This is Page 1</h1>
        <a href="#p2" data-theme="e">
            <img src="img/icons-png/heart-white.png">
            Volver a #2
        </a>
    </div>
    <div data-role="content">
        <p>Content Area</p>
    </div>
    <div data-role="footer" data-position="fixed">
        <h1>Pie de página</h1>
    </div>
</div>
<div data-role="page" id="p2">
    <div data-role="header">
        <h1>This is Page 2</h1>
        <a href="#p1">Volver a #1</a>
    </div>
    <div data-role="content">
        <ul data-role="listview">
            <li>Uno</li>
            <li>Dos</li>
            <li>Tres</li>
        </ul>
    </div>
    <div data-role="footer" data-position="fixed">
        <h1>Pie de página</h1>
    </div>
</div>

</body>
</html>
